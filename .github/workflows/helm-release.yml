# GitHub Action workflow for releasing Helm charts to GitHub Pages
name: Release Helm Chart

on:
  push:
    branches:
      - feat/helm
      - main
    paths:
      - 'helm/aiv/**'
  release:
    types: [published]
  workflow_dispatch:

env:
  HELM_VERSION: v3.13.3

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    # Required for GitHub Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Create helm repository directory
        run: |
          mkdir -p helm-repo

      - name: Package Helm Chart
        run: |
          # Package the chart
          helm package helm/aiv --destination helm-repo/

          # Generate/update the index
          helm repo index helm-repo --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: helm-repo

  # Deploy job
  deploy:
    needs: release

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
